query AllV3Ticks($poolAddress: String, $skip: Int!) {
  ticks(
    first: 1000
    skip: $skip
    where: { poolAddress: $poolAddress }
    orderBy: tickIdx
  ) {
    tick: tickIdx
    liquidityNet
    price0
    price1
  }
}

query FeeTierDistribution($token0: String!, $token1: String!) {
  _meta {
    block {
      number
    }
  }
  asToken0: pools(
    orderBy: totalValueLockedToken0
    orderDirection: desc
    where: { token0: $token0, token1: $token1 }
  ) {
    feeTier
    totalValueLockedToken0
    totalValueLockedToken1
  }
  asToken1: pools(
    orderBy: totalValueLockedToken0
    orderDirection: desc
    where: { token0: $token1, token1: $token0 }
  ) {
    feeTier
    totalValueLockedToken0
    totalValueLockedToken1
  }
}

query TopPools( $first: Int!) {
   pools(first: $first) {
    id
    liquidity
    txCount
    liquidityProviderCount
    totalValueLockedUSD
    volumeUSD
    feeTier
    token0 {
      address:id
      decimals
      feesUSD
      id
      name
      poolCount
      symbol
      totalSupply
      totalValueLocked
      totalValueLockedUSD
      totalValueLockedUSDUntracked
      txCount
      untrackedVolumeUSD
      volume
      volumeUSD
    }
    token1 {
      address:id
      decimals
      feesUSD
      id
      name
      poolCount
      symbol
      totalSupply
      totalValueLocked
      totalValueLockedUSD
      totalValueLockedUSDUntracked
      txCount
      untrackedVolumeUSD
      volume
      volumeUSD
    }
    poolDayData {
      volumeUSD
    }
  }
}

query TopTokens( $first: Int!) {
   tokens(first: $first) {
      address:id
      id
      decimals
      feesUSD
      symbol
      volume
      volumeUSD
      derivedETH
      name
      poolCount
      totalValueLockedUSD
      totalValueLocked
      tokenDayData {
        priceUSD
      }
     }
}
query TopTransactions( $first: Int!)  {
  transactions(first: $first,orderBy: timestamp, orderDirection: desc) {
    timestamp
    id
    swaps {
      amount0
      amount1
      amountUSD
      id
      recipient
      sender
      origin
      timestamp
      token0 {
        address:id
        id
        name
        symbol
        decimals
      }
      token1 {
        address:id
        decimals
        id
        name
        symbol
      }
       transaction {
        id
      }
    }
  }
}


