query PoolTransaction($first: Int!,$time:BigInt!, $address: ID!)  {
  pool(id: $address) {
    id
    swaps(first: $first,orderBy: timestamp, orderDirection: desc,where: {timestamp_lt:$time}) {
        amount0
        amount1
        amountUSD
        id
        origin
        timestamp
        token0 {
          address:id
          id
          name
          symbol
          decimals
        }
        token1 {
          address:id
          decimals
          id
          name
          symbol
        }
    }
    mints(first: $first,orderBy: timestamp, orderDirection: desc, where: {timestamp_lt:$time}) {
        amount0
        amount1
        amountUSD
        id
        origin
        timestamp
        token0 {
          address:id
          id
          name
          symbol
          decimals
        }
        token1 {
          address:id
          decimals
          id
          name
          symbol
        }
    }
    burns(first: $first,orderBy: timestamp, orderDirection: desc, where: {timestamp_lt:$time}) {
        amount0
        amount1
        amountUSD
        id
        origin
        timestamp
        token0 {
          address:id
          id
          name
          symbol
          decimals
        }
        token1 {
          address:id
          decimals
          id
          name
          symbol
        }
    }
  }
}


query PoolHourData($time:Int!, $address: ID!)  {
  pool(id: $address) {
    id
     poolHourData(
      where: {periodStartUnix_gte:$time}
      orderBy: periodStartUnix
      orderDirection: asc
    ) {
      token0Price
      token1Price
      value:volumeUSD
      id
      timestamp:periodStartUnix
    }
  }
}